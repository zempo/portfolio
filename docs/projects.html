<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script> 
</head>
<body> 
    <header role="banner">
      <h1><a href="index.html">Solomon<br class="rwd rwd--break" /> Zelenko</a></h1>  
      
      <nav role="site navigation">
            <div class="menu menu--icon" role="menu icons">
                    <img class="dropOpen" src="media/icon2.svg" alt="open hamburger menu">
                    <img class="dropClose" src="media/close.svg" alt="close hamburger menu">
            </div>
            <!-- &#9776; for standard hamburger menu icon-->
            <ul class="menu menu--expanded" role="menu">
                <hr class="rwd rwd--hr">
                <li class="menu__item"><a href="projects.html">Projects</a></li>
                <hr class="rwd rwd--hr">
                <li class="menu__item"><a href="works.html">Other_Works</a></li>
                <hr class="rwd rwd--hr">
                <li class="menu__item"><a href="contact.html">Contact</a></li>
            </ul>
      </nav>
    </header> 

    <main role="main">
        <div class="content content--projects"> 
            <form class="projects">
                 <label id="label1" for="search">Project Search</label>   
                 <input type="text" name="search" id="search" placeholder="Keyword">
                 <hr class="rwd rwd--hr">
                 <label id="label2" for="year">Year&nbsp;</label>
                 <select name="year" id="year">
                     <option value="2019">2019</option>
                     <option value="2018">2018</option>
                 </select>
                 <label for="language" id="label3">Primary Language</label> 
                 <select name="language" id="language">
                     <option value="js">javaScript E6</option>
                     <option value="python">python 3</option>
                     <option value="php">PHP 5</option>
                     <option value="sql">SQL</option>
                 </select>
                 <label for="scope" id="label4">Project Scope</label>
                 <select name="scope" id="scope">
                     <option value="frontend">Front-End</option>
                     <option value="backend">Back-End</option>
                     <option value="libraries">Libraries</option>
                     <option value="frameworks">Frameworks</option>
                     <option value="fullstack">Fullstack</option>
                     <option value="mobile">Mobile</option>  
                 </select>
                 <hr class="rwd rwd--hr">
                 <button class="projectBtn" type="submit">Search</button>   
            </form>
        </div>
    </main> 
    
    <script src="main.js"></script>
</body>
</html>
