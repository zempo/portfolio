<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Portfolio</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body> 
    <header role="banner">
      <h1><a href="index.html">Solomon<br class="rwd rwd--break" /> Zelenko</a></h1>  
      
      <nav role="site navigation">
            <div class="menu menu--icon" role="menu icon">&#9776;</div>
            <ul class="menu menu--expanded" role="menu">
                <hr class="rwd rwd--hr">
                <li class="menu__item"><a href="projects.html">Projects</a></li>

    <main role="main">
        <div class="content content--projects"> 
            <form class="projects">
                 <label id="label1" for="search">Project Search</label>   
                 <input type="text" name="search" id="search" placeholder="Keyword">
                 <hr class="rwd rwd--hr">
                 <label id="label2" for="year">Year&nbsp;</label>
                 <select name="year" id="year">
                     <option value="2019">2019</option>
                     <option value="2018">2018</option>
                 </select>
                 <label for="language" id="label3">Language</label> 
                 <select name="language" id="language">
                     <option value="js">javaScript E6</option>
                     <option value="python">python 3</option>
                     <option value="php">PHP 5</option>
                     <option value="sql">SQL</option>
                 </select>
                 <hr class="rwd rwd--hr">
                 <br class="rwd rwd--break" /><br class="rwd rwd--break" />  
                 <button class="projectBtn" type="submit">Search</button>   
            </form>
        </div>
    </main>
    
    <script src="main.js"></script>
